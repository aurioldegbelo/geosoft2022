<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Trace Demo</title>
</head>
<body>

    <button onclick=end()>END</button>

    <script>
    // The trace() method displays a trace that show how the code ended up at a certain point.
    // https://www.w3schools.com/jsref/met_console_trace.asp

    function end() // defining the function
    {
        function pod() // defining the function
        {
            function cast() // defining the function 
            {
                console.log("This is the end of the podcast 06")
                console.trace()
            }

            cast() // executing the function
        }
        pod() // executing the function
    }
    end() // executing the function

    </script>

</body>
</html>
